<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Логические операторы</title>
</head>

<body>
  <h1>11 Логические операторы</h1>
  <h2>Задачи</h2>

  <h3>Проверка логина</h3>
  <p>важность: 3</p>

  <p>
    <button onclick="document.location='10 Conditional branching if....html'">Предыдущая</button>
    <button onclick="document.location='12 nullish coalescing operator.html'">Следующая</button>
  </p>  
<script> 
    //Проверка логина
  let role = prompt('Введите логин'); 

  if (role == 'Админ') {

    let pass = prompt('Введите пароль');

    if (pass == 'Я Главный') {
      alert('Здравствуйте!');
    } else if (pass === '' || pass === null) {
      alert('Отменено');
    } else {
      alert('Неверный пароль');
    }

  } else if (role == '' || role == null) {
    alert('Отменено');
  } else {
    alert('Я вас не знаю');
  }
</script>
</body>

</html>
